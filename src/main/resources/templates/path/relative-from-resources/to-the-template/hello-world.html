<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Clean Whiteboard : Sample Thymeleaf Template</title>
</head>
<body>

<div layout:fragment="content"
     class="container">
    <h1>Hello, world.</h1>

    This HTML was rendered through a Thymeleaf template.  Lookie here for more:
    <a href="http://www.thymeleaf.org/doc/tutorials/2.1/thymeleafspring.html">http://www.thymeleaf.org/doc/tutorials/2.1/thymeleafspring.html</a>

    <table class="table table-striped">
        <tbody>
        <tr th:each="thing : ${allTheThings}">
            <td th:text="${thing}" class="thing">Thymus Thymi</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
